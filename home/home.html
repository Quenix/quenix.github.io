<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Registrar Clientes</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../base/dsi.css" />

  <!-- Bootstrap core CSS -->
  <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>

<body onload="inicializar()">
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" href="/">
        <img class="brand" src="../base/img/logo.png">
      </a>
      <button style="background-color: white !important;" class="navbar-toggler" type="button" data-toggle="collapse"
        data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li><a class="nav-link mt-2" href="./home.html">In√≠cio</a></li>
          <li class="nav-item">
            <a class="nav-link" href="../registrar/registrar.html">
              <button onclick="logoff()" class="btn btn-dark">Logout</button></a>
          </li>

        </ul>
      </div>
    </div>
  </nav>

  <!-- Conte√∫do Principal -->
  <section class="container">

    <!-- Menu -->
    <div class="row">

      <div class="col-12">
        <h4 id="saudacao" class="right"></h4>
      </div>
      <div class="col-3"></div>
    </div>

    <div class="row">

      <!-- 50% para o formul√°rio -->
      <div class="col-12">
        <h1 class="center">Home</h1>
        <div class="row">
          <div class="col-2">
            <label for="nome">Tipo:</label>
          </div>
          <div class="col-10">
            <input id="radioPf" type="radio" name="tipoCliente" value="PF" checked>
            <label for="radioPf">Pessoa F√≠sica</label>

            <input id="radioPj" type="radio" name="tipoCliente" value="PJ">
            <label for="radioPj">Pessoa Jur√≠dica</label>
          </div>
        </div>
        <div class="row">
          <div class="col-2">
            <label for="email">Email:</label>
          </div>
          <div class="col-10">
            <input class="form-control" id="email" type="email" placeholder="Digite o seu email" disabled />
          </div>
        </div>
        <div class="row">
          <div class="col-2">
            <label for="nome">Nome:</label>
          </div>
          <div class="col-10 mt-2">
            <input class="form-control" id="nome" type="text" placeholder="Digite o seu nome completo" />
          </div>
        </div>
        <div class="row">
          <div class="col-2">
            <label for="documento">Documento:</label>
          </div>
          <div class="col-10 mt-2">
            <input class="form-control" id="documento" type="text" placeholder="Digite o seu documento" />
          </div>
        </div>
        <div class="row">
          <div class="col-2">
            <label for="telefone">Telefone:</label>
          </div>
          <div class="col-10 mt-2">
            <input class="form-control"  id="telefone" type="tel" placeholder="Digite o seu telefone" />
          </div>
        </div>
        <div class="row">
          <div class="col-2">
            <label for="nome">Interesses:</label>
          </div>
          <div id="interesses" class="col-10 mt-3 inputInteresses">
            <!-- Conte√∫do inserido dinamicamente -->
          </div>
        </div>
        <button class="btn btn-danger" onclick="salvar()">Salvar</button>
      </div>

    </div>

  </section>

  <!-- Footer -->
  <footer class="py-5 bg-dark footer">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Team FOX ü¶ä 2020 </p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="../vendor/jquery/jquery.min.js"></script>
  <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Plugin JavaScript -->
  <script src="../vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom JavaScript for this theme -->
  <script src="../vendor/js/scrolling-nav.js"></script>

  <!-- Levando em conta boas pr√°ticas e performance, estamos importando nossos scripts no fim do Body -->
  <script src="../base/dsi.js"></script>
  <script src="home.js"></script>

</html>
